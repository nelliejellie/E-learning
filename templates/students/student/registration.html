{% extends 'base.html' %}

{% block title %}
    <h1>
        Sign up
    </h1>
{% endblock %}
{% block content %}
    <div class="module">
        <p>Enter your details to create an account:</p>
        <form action="" method="post">
            {{ form.as_p }}
            {% csrf_token %}
            <p><input type="submit" value='Create my account'></p>
        </form>
    </div>
{% endblock %}
